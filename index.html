
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marjahan's Jewelry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['Cormorant Garamond', 'serif'],
              'sans': ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-gold': '#D4AF37',
              'brand-dark': '#1a1a1a',
              'brand-light': '#f7f7f7',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              slideInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-in-right': 'slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-in-down': 'slideInDown 0.2s ease-out',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "@testing-library/react": "https://aistudiocdn.com/@testing-library/react@^16.3.0",
    "@playwright/test": "https://aistudiocdn.com/@playwright/test@^1.57.0"
  }
}
</script>
</head>
  <body class="bg-brand-light text-brand-dark">
    <div id="root"></div>
  </body>
</html>
